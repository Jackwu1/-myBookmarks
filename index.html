<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>我的导航2</title>
	<link rel="stylesheet" type="text/css" href="index.css"/>
</head>
<body>
	<header></header>
	<main>
		<div class="wrapper" id="main">
			
		</div>
	</main>
	<footer></footer>
	<script type="text/javascript">
		var keys = {
			'0': {0:'q', 1:'w', 2:'e', 3:'r', 4:'t', 5:'y', 6:'u', 7:'i', 8:'o', 9:'p', length:10},
			'1': {0:'a', 1:'s', 2:'d', 3:'f', 4:'g', 5:'h', 6:'j', 7:'k', 8:'l', length:9},
			'2': {0:'z', 1:'x', 2:'c', 3:'v', 4:'b', 5:'n', 6:'m', length:7},
			'length':3
		}
		var hash = {'q': 'qq.com', 'w': 'weibo.com', 'e': 'ele.me', 'r': 'renren.com', 't': 'tianya.com', 'y': 'youtube.com', 'u': 'uc.com' , 'i': 'iqiyi.com', 'o': 'opera.com', 'p': undefined, 'a': 'acfun.tv', 's': 'sohu.com', 'z': 'zhihu.com', 'm': 'www.mcdonalds.com.cn'
		};
		create()
		function create(){
			let main = document.getElementById('main');
			for(let i = 0; i < keys.length; i++){
				let row = document.createElement('div');
				for(let j = 0; j < keys[i].length; j++){
					let keyBord = document.createElement('kbd');
					let btn = document.createElement('button');
					row.appendChild(keyBord);
					row.appendChild(btn)
					keyBord.textContent = keys[i][j];
				}
				main.appendChild(row)
			}
		}
		document.onkeypress = function(e){
			console.log(e.key);
			window.open(`http://${hash[e.key]}`)
		}
	</script>
</body>
</html>
